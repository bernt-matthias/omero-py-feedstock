{% set name = "omero-py" %}
{% set version = "5.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/omero-py-{{ version }}.tar.gz
  sha256: 589e1d9f1e6d33d74578d4f3f4fd7ae45315ffb752cbea80fed2b15e9058a268

build:
  entry_points:
    - omero=omero.main:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - appdirs
    - future
    - numpy
    - pillow
    - python >=3.6
    - pywin32-on-windows
    - pyyaml
    - requests
    - zeroc-ice >=3.6.5,<3.7

test:
  imports:
    - omero
    - omero.api
    - omero.clients
    - omero.cmd
    - omero.constants
    - omero.fs
    - omero.gateway
    - omero.grid
    - omero.install
    - omero.metadatastore
    - omero.model
    - omero.plugins
    - omero.romio
    - omero.sys
    - omero.util
    - omero_ext
  commands:
    - pip check
    - omero --help
  requires:
    - pip

about:
  home: https://www.openmicroscopy.org/
  license: GPL-2.0-or-later
  license_family: GPL2
  license_file: LICENSE.txt
  summary: Python bindings to the OMERO.blitz server
  doc_url: https://docs.openmicroscopy.org/latest/omero/developers
  dev_url: https://github.com/ome/omero-py

extra:
  recipe-maintainers:
    - goanpeca
    - joshmoore
